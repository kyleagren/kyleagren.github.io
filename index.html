<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to Tic Tac Toe!</h1>
    <h2>Would you like to go first or should the computer?</h2>
    <div>
      <button id="player-button">Player starts</button
      ><button id="computer-button">Computer starts</button>
    </div>
    <span id="instructions" class="hidden">Please click a box to mark it</span>
    <div id="game-box">
      <div id="row1" class="row">
        <div id="first" class="box" data-number="1"></div>
        <div id="second" class="box" data-number="2"></div>
        <div id="third" class="box" data-number="3"></div>
      </div>
      <div id="row2" class="row">
        <div id="fourth" class="box" data-number="4"></div>
        <div id="fifth" class="box" data-number="5"></div>
        <div id="sixth" class="box" data-number="6"></div>
      </div>
      <div id="row3" class="row">
        <div id="seventh" class="box" data-number="7"></div>
        <div id="eighth" class="box" data-number="8"></div>
        <div id="ninth" class="box" data-number="9"></div>
      </div>
    </div>
    <button id="play-again">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
